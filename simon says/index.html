    <style>
        body {
            background-image: linear-gradient(to right, red, orange, yellow, rgb(1, 8, 1), blue, indigo, rgb(216, 212, 212));
        }
        
        .toggle {
            margin-left: 20px;
            margin-right: 20px;
        }
        
        .button {
            border-radius: 50% !important;
            font-size: 1.5em;
            background-color: rgb(197, 78, 78);
        }
        
        #switches {
            position: absolute;
            font-family: 'Original Surfer', cursive;
            margin-left: 26px;
            margin-top: 110px;
        }
        
        .text2 {
            position: absolute;
            font-family: 'Original Surfer', cursive;
            margin-left: 87px;
            margin-top: 190px;
            font-style: italic;
        }
        
        .text1 {
            position: absolute;
            font-family: 'Original Surfer', cursive;
            margin-left: 40px;
            margin-top: 142px;
            font-style: italic;
        }
        
        .text1 span:last-child {
            padding-left: 70px;
            margin-left: 40px;
        }
        
        #title {
            font-family: 'Original Surfer', cursive;
            position: absolute;
            font-size: 20px;
            margin-left: 35px;
            margin-top: 60px;
            font-style: italic;
            color: rgb(238, 41, 15);
        }
        
        #turn {
            position: absolute;
            background: #330000;
            color: rgb(250, 249, 249);
            font-family: courier;
            font-size: 20px;
            height: 30px;
            width: 50px;
            margin-left: 90px;
            margin-top: 170px;
            text-align: center;
            vertical-align: middle;
            line-height: 30px;
        }
        
        .outer-circle {
            background: #aec8f3;
            border-radius: 50%;
            height: 500px;
            width: 500px;
            position: relative;
            border-style: solid;
            border-width: 10px;
            margin: auto;
            margin-top: 150px;
            box-shadow: 8px 8px 15px 5px #f3d6d6;
        }
        
        #topleft {
            position: absolute;
            height: 250px;
            width: 250px;
            border-radius: 250px 0 0 0;
            -moz-border-radius: 250px 0 0 0;
            -webkit-border-radius: 250px 0 0 0;
            background: rgb(3, 250, 3);
            top: 50%;
            left: 50%;
            margin: -250px 0px 0px -250px;
            border-style: solid;
            border-width: 5px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        
        #topright {
            position: absolute;
            height: 250px;
            width: 250px;
            border-radius: 0 250px 0 0;
            -moz-border-radius: 0 250px 0 0;
            -webkit-border-radius: 0 250px 0 0;
            background: rgb(243, 4, 4);
            top: 50%;
            left: 50%;
            margin: -250px 0px 0px 0px;
            border-style: solid;
            border-width: 5px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        
        #bottomleft {
            position: absolute;
            height: 250px;
            width: 250px;
            border-radius: 0 0 0 250px;
            -moz-border-radius: 0 0 0 250px;
            -webkit-border-radius: 0 0 0 250px;
            background: rgb(252, 181, 2);
            top: 50%;
            left: 50%;
            margin: 0px -250px 0px -250px;
            border-style: solid;
            border-width: 5px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        
        #bottomright {
            position: absolute;
            height: 250px;
            width: 250px;
            border-radius: 0 0 250px 0;
            -moz-border-radius: 0 0 250px 0;
            -webkit-border-radius: 0 0 250px 0;
            background: rgb(62, 62, 114);
            top: 50%;
            left: 50%;
            margin: 0px 0px -250px 0px;
            border-style: solid;
            border-width: 5px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        
        #inner-circle {
            position: absolute;
            background: rgb(228, 216, 108);
            border-radius: 50%;
            height: 250px;
            width: 250px;
            border-style: solid;
            border-width: 10px;
            top: 50%;
            left: 50%;
            margin: -125px 0px 0px -125px;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
        
        #nav {
            width: 100%;
            height: 100px;
        }
        
        #dnlogo {
            height: 100px;
        }
        
        #jtd {
            height: 100px;
            margin-left: 89.2%;
        }
        
        #btns {
            display: flex;
            width: 20%;
            height: 50%;
            margin-left: 40%;
        }
        
        #btns button {
            margin-left: 30px;
            color: cornflowerblue;
            background-color: #f3f1f1;
            border-radius: 50%;
        }
        
        #btns button:hover {
            cursor: pointer;
            background-color: red;
            color: white;
        }
    </style>
